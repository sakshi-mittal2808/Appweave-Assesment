<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-tshirt"></i>TeeRex Store</a>
        <div class="icons" style="display: inline-block; margin-left: 20px;">
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
        </div>

        
        
    </header>
    <!-- Main content -->
    <div class="main">

        <!-- filter bar -->
        <div class="filterBox">
            <h2>Colour</h2>
            <div class="categoryList">
                <label for="">
                    <input type="checkbox">Red
                </label>
                <label for="">
                    <input type="checkbox">Blue
                </label>
                <label for="">
                    <input type="checkbox">Green
                </label>
                <label for="">
                    <input type="checkbox">Black
                </label>
                <label for="">
                    <input type="checkbox">Pink
                </label>
            </div>
            <h2>Price</h2>
            <div class="categoryList">
                <label for="">
                    <input type="checkbox">0-250 rs
                </label>
                <label for="">
                    <input type="checkbox">251 rs- 450 rs
                </label>
                <label for="">
                    <input type="checkbox">>450 rs
                </label>
            </div>
            <h2>Type</h2>
            <div class="categoryList">
                <label for="">
                    <input type="checkbox">Polo
                </label>
                <label for="">
                    <input type="checkbox">Hoddie
                </label>
                <label for="">
                    <input type="checkbox">Round
                </label>
            </div>
            <button id="applyBtn">Apply</button><br>
            <button id="clearBtn" style="margin-top: 7px;">Clear</button>
        </div>

        <!-- Products -->
        <div class="product" style="margin-left: 60px;">
            <div class="productItem">
                <div class="productName">Black Polo</div>
                <img src="image/black-polo.jpg">
                <p>Rs 300</p>
                <button class="addToCartBtn">Add to cart</button>
                <h3>Quantity: 5</h3>
            </div>
            <div class="productItem">
                <div class="productName">Black Hoddie</div>
                <img src="image/black-hoddie.jpg">
                <p>Rs 500</p>
                <button class="addToCartBtn">Add to cart</button>
                <h3>Quantity: 5</h3>
            </div>
            <div class="productItem">
                <div class="productName">Blue Polo</div>
                <img src="image/blue-polo.jpg">
                <p>Rs 600</p>
                <button class="addToCartBtn">Add to cart</button>
                <h3>Quantity: 5</h3>
            </div>
            <div class="productItem">
                <div class="productName">Green Round</div>
                <img src="image/green-round.jpg">
                <p>Rs 250</p>
                <button class="addToCartBtn">Add to cart</button>
                <h3>Quantity: 5</h3>
            </div>
            <div class="productItem">
                <div class="productName">Pink Round</div>
                <img src="image/pink-round.jpg">
                <p>Rs 250</p>
                <button class="addToCartBtn">Add to cart</button>
                <h3>Quantity: 5</h3>
            </div>
            <div class="productItem">
                <div class="productName">Red Hoddie</div>
                <img src="image/red-hoddie.jpg">
                <p>Rs 500</p>
                <button class="addToCartBtn">Add to cart</button>
                <h3>Quantity: 5</h3>
            </div>
        </div>
    </div>

    <!-- include js -->
    <script src="product.js"></script>
</body>
</html>
